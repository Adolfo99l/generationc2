<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arreglos</title>
</head>
<body>
<script>
    //Arreglos
    //es una variables que contiene multiples datos en una sola variable
    var vocales = ["a","u","i","e","u"];
    console.log(vocales);
    console.log(vocales[0],vocales[1],vocales[2],vocales[3],vocales[4]);
    vocales["1"] = "y";
    //vocales.push posiciona el dato que queramos al final
    vocales.push("i");
    console.log(vocales);
    //vocales.pop elimina el ultimo dato 
    vocales.pop();
    vocales.pop();
    vocales.pop();
    console.log(vocales);

</script>   
</body>
</html>
